<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile" no-padding>

      <ion-list no-margin>
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/img/avatar.jpeg">
          </ion-avatar>
          <h2 class="bold">João Firmino</h2>
          <h3 ion-text color="secondary">firminoata@gmail.com</h3>
        <div padding-top>
          <button ion-button icon-left small color="secondary">
            <ion-icon name="contact"></ion-icon>
            Edit Profile
          </button>
          <button ion-button icon-left small color="secondary" menuClose tappable (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </div>
        </ion-item>
      </ion-list>

      <ion-grid no-padding>
        <ion-row class="other-data" no-padding>
          <ion-col text-center class="column">
            <span ion-text color="light" class="bold">Points</span>
            <h5 ion-text no-margin class="text-1x text-white">1124</h5>
          </ion-col>
          <ion-col text-center class="column">
            <span ion-text color="light" class="bold">Location</span>
            <h5 ion-text no-margin class="text-1x text-white">São Paulo/BR</h5>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item class="text-1x">
        <ion-icon name="briefcase" color="primary"></ion-icon> 
        <span ion-text color="primary">Bookings</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="heart" color="primary"></ion-icon> 
        <span ion-text color="primary">Favorites</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="chatbubbles" color="primary"></ion-icon> 
        <span ion-text color="primary">My Reviews</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="map" color="primary"></ion-icon> 
        <span ion-text color="primary">Travel Guides</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="help-buoy" color="primary"></ion-icon> 
        <span ion-text color="primary">Help Center</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
